<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descuentor.Web</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Descuentor.Web.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.initializeStorageMonitor = function (dotnetHelper) {
            window.addEventListener('storage', function (e) {
                if (e.key === 'access_token' || e.key === 'refresh_token') {
                    dotnetHelper.invokeMethodAsync('OnStorageChanged', e.key, e.newValue);
                }
            });
        };
    </script>
    <script>
        window.logToConsole = function (message) {
            console.log(message);
        };
    </script>

</body>

</html>
